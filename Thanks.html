<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f4ea; 
            color: #2d624e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            background-color: #fff;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .thank-you-icon {
            font-size: 50px;
            color: #4caf50;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 10px;
        }

        p {
            font-size: 16px;
            margin: 0 0 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            color: #4caf50;
            border: 1px solid #4caf50;
            border-radius: 5px;
            text-decoration: none;
            background-color: #e6f4ea;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">✔️</div>
        <h1>Thanks for the message!</h1>
        <p>Your submission was successful.</p>
        <a href="/">← Back to Home</a>
    </div>
</body>
<script>
    if (window.location.pathname === '/Thanks.html') {
        window.history.replaceState(null, null, '/');
    }
</script>
</html>
